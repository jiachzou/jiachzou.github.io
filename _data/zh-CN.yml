  bio_content: "我在[优步自动驾驶与配送团队](https://www.uber.com/us/en/autonomous/)从事优化和网络工作。此前，我是[哥伦比亚大学工业工程与运筹学系](https://ieor.columbia.edu/)和[数据科学研究所](https://datascience.columbia.edu/)的博士后研究员，导师是[Agostino Capponi](https://www.columbia.edu/~ac3827/)。2024年，我在斯坦福大学获得[管理科学与工程系](https://msande.stanford.edu/)博士学位，并获得[统计学系](https://statistics.stanford.edu/)辅修博士学位。我有幸在[Markus Pelger](https://mpelger.people.stanford.edu/)教授的指导下，作为[先进金融技术实验室](https://fintech.stanford.edu/)的一员完成学业。"
  
