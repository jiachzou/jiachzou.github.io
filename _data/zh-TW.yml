about:
  bio_title: "個人簡介"
  bio_content: "我在[優步自動駕駛與配送團隊](https://www.uber.com/us/en/autonomous/)從事優化和網路工作。此前，我是[哥倫比亞大學工業工程與運籌學系](https://ieor.columbia.edu/)和[數據科學研究所](https://datascience.columbia.edu/)的博士後研究員，導師是[Agostino Capponi](https://www.columbia.edu/~ac3827/)。2024年，我在史丹佛大學獲得[管理科學與工程系](https://msande.stanford.edu/)博士學位，並獲得[統計學系](https://statistics.stanford.edu/)輔修博士學位。我有幸在[Markus Pelger](https://mpelger.people.stanford.edu/)教授的指導下，作為[先進金融技術實驗室](https://fintech.stanford.edu/)的一員完成學業。"
  
  committee_title: "博士論文委員會："
  contact_label: "聯繫方式："
  contact_info: "jiachengzou [at] alumni.stanford.edu"
  
  research_title: "研究簡介"
  research_content: "我開發用於大規模時間序列數據推斷的統計方法，以做出更好的決策。我的目標是設計融合計量經濟學和基於Transformer的機器學習的實用工具。我目前的工作包括圖神經網路在[供應鏈](https://papers.ssrn.com/sol3/papers.cfm?abstract_id=5031617)中的應用以及非平穩環境中的學習。"
  see_more: "更多資訊請訪問[我的研究頁面]({{ site.baseurl }}/research/)。"
  
